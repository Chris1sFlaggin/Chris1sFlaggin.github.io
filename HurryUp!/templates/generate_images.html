<!-- This is a helper file to create placeholder images -->
<!DOCTYPE html>
<html>
<head>
    <title>Generate Placeholder Images</title>
    <script>
        // Function to create a placeholder SVG image
        function createSVGPlaceholder(filename, text, width, height, bgColor, textColor) {
            const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="${width}" height="${height}" viewBox="0 0 ${width} ${height}">
                <rect width="100%" height="100%" fill="${bgColor}"/>
                <text x="50%" y="50%" font-family="Arial" font-size="20" fill="${textColor}" text-anchor="middle" dominant-baseline="middle">${text}</text>
            </svg>`;
            
            // Convert SVG to a data URL
            const dataURL = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
            
            // Create a download link
            const link = document.createElement('a');
            link.href = dataURL;
            link.download = filename;
            link.textContent = `Download ${filename}`;
            link.style.display = 'block';
            link.style.margin = '10px 0';
            
            document.getElementById('downloads').appendChild(link);
        }
        
        // Generate all placeholders when page loads
        window.onload = function() {
            // Create pizza logo
            createSVGPlaceholder('pizza.png', 'üçï', 100, 100, '#d32f2f', '#ffffff');
            
            // Create logo
            createSVGPlaceholder('logo.png', 'PizzaExpress', 200, 100, '#d32f2f', '#ffffff');
            
            // Create small logo
            createSVGPlaceholder('logo-small.png', 'PizzaExpress', 100, 50, '#d32f2f', '#ffffff');
            
            // Create user avatar
            createSVGPlaceholder('user.png', 'üë§', 100, 100, '#f0f0f0', '#333333');
            
            // Create pizza delivery illustration
            createSVGPlaceholder('pizza-delivery.svg', 'üçïüõµ', 300, 300, '#ffffff', '#d32f2f');
            
            // Create favicon
            createSVGPlaceholder('favicon.ico', 'P', 32, 32, '#d32f2f', '#ffffff');
        }
    </script>
</head>
<body>
    <h1>Placeholder Image Generator for PizzaExpress</h1>
    <p>Click the links below to download placeholder images:</p>
    <div id="downloads"></div>
    <p><i>Note: Save these files to the /static/img/ directory</i></p>
</body>
</html>
