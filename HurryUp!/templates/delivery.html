<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consegne Attive - PizzaExpress</title>
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/css/style.css" rel="stylesheet">
    
    <!-- Toastr notifications -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet">
</head>
<body>
    <!-- Include Header -->
    {% include 'components/header.html' %}
    
    <main>
        <div class="container">
            <section class="page-section">
                <div class="section-header">
                    <h1>Consegne Attive</h1>
                    <button id="refreshBtn" class="btn btn-secondary" onclick="loadActiveDeliveries()">
                        <i class="fas fa-sync-alt"></i> Aggiorna
                    </button>
                </div>
                
                <div class="deliveries-container" id="deliveriesList">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Caricamento consegne...
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <!-- Include Footer -->
    {% include 'components/footer.html' %}
    
    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="/static/js/delivery.js"></script>
    
    <script>
        // Initialize toastr
        toastr.options = {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-top-right',
            timeOut: 3000
        };
        
        // Show notification function
        function showNotification(message, type = 'info') {
            toastr[type](message);
        }
    </script>
</body>
</html>
